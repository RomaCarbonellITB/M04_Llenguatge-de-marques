<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="../CSS/contacto.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../imatges/Logo-Delicias.png" alt="Delicias Kitchen" style="width:250px;height:auto;">
        </div>
        <hr>
        <nav class="inici">
            <a href="../index.html">INICIO</a>
            <a href="../index.html#sobre-mi">SOBRE MÍ</a>
            <a href="../recepta/receptas.html">RECETAS</a>
            <a href="contacto.html">CONTACTO</a>
            <a href="otras.html">OTRAS COSAS</a>
        </nav>
        <hr>
    </header>
    <div class="form-container">
        <h1>Formulario de Contacto</h1>
        <p>Regístrate en nuestra web, deja un comentario o añade una nueva receta.</p>
        
        <form action="/enviar" method="GET">
            <!-- Nombre -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

            <!-- Correo electrónico -->
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Escribe tu email" required>

            <!-- Tipo de mensaje -->
            <label for="tipo">Tipo de mensaje:</label>
            <select id="tipo" name="tipo" required>
                <option value="registro">Registro</option>
                <option value="comentario">Comentario</option>
                <option value="receta">Nueva receta</option>
            </select>

            <!-- Comentario o descripción de la receta -->
            <label for="mensaje">Mensaje o receta:</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe aquí tu mensaje o receta"></textarea>

            <!-- Enviar formulario -->
            <button type="submit">Enviar</button>
        </form>
    </div>

    <footer>
        <div>
            <a href="https://facebook.com">FACEBOOK</a>
            <a href="https://twitter.com">TWITTER</a>
            <a href="https://instagram.com">INSTAGRAM</a>
            <a href="https://pinterest.com">PINTEREST</a>
            <a href="mailto:email@example.com">EMAIL</a>
            <a href="rss.xml">RSS</a>
        </div>
    </footer>
</body>
</html>
