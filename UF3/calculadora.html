<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    td {
      padding: 15px;
      font-size: 20px;
      border: 1px solid #ccc;
    }
    input[type="text"] {
      width: 100px;
      padding: 10px;
      text-align: center;
      font-size: 20px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      width: 60px;
    }
    .operacion {
      width: 70px;
    }
  </style>
</head>
<body>

  <h1>Calculadora Simple</h1>

  <table>
    <tr>
      <td colspan="4">
        <input type="text" id="operan1" disabled>
      </td>
      <tr>
        <td colspan="4">
          <input type="text" id="operan2" disabled>
        </td>
      </tr>
      <tr>
        <td colspan="4">
          <input type="text" id="result" disabled>
        </td>
      </tr>
    </tr>
    <tr>
      <td><button onclick="addNumber(7)">7</button></td>
      <td><button onclick="addNumber(8)">8</button></td>
      <td><button onclick="addNumber(9)">9</button></td>
      <td><button onclick="operacion('+')">+</button></td>
    </tr>
    <tr>
      <td><button onclick="addNumber(4)">4</button></td>
      <td><button onclick="addNumber(5)">5</button></td>
      <td><button onclick="addNumber(6)">6</button></td>
      <td><button onclick="operacion('-')">-</button></td>
    </tr>
    <tr>
      <td><button onclick="addNumber(1)">1</button></td>
      <td><button onclick="addNumber(2)">2</button></td>
      <td><button onclick="addNumber(3)">3</button></td>
      <td><button onclick="operacion('*')">*</button></td>
    </tr>
    <tr>
      <td><button onclick="addNumber(0)">0</button></td>
      <td><button onclick="clearInput()">C</button></td>
      <td><button onclick="calculate()">=</button></td>
      <td><button onclick="operacion('/')">/</button></td>
    </tr>
  </table>

  <script src="calculadora.js"></script>
</body>
</html>
